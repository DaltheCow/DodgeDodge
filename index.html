<!DOCTYPE html>
<html>
<link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,500,700" rel="stylesheet">
  <head>
    <meta charset="utf-8">
    <title>Dodge Dodge</title>
  </head>
  <body>
    <link rel="stylesheet" href="assets/styles.css"></link>

    <div class="nav">
      <div class="button">
        Dodge Dodge
      </div>
    </div>
    <div class="game-contents">
      <div class="panel side">
        <div class="controls">Controls</div>
        <div class="arrow-keys">
          <div class="arrow-key left-arrow">►</div>
          <div class="arrow-key up-arrow">▲</div>
          <div class="arrow-key">►</div>
        </div>
        <div class="score-txt">
          Score
        </div>
        <div id="score">
          0
        </div>
        <div class="hint">
          <span class="hint-bold">Hint</span>: Go faster and get more points by holding down the <span class="arrow-key up-arrow small-key">▲</span> key!
        </div>
      </div>
      <div class="game-container">
        <canvas id="myCanvas"></canvas>
        <div class="new-game">
          <div class="new-game-content">
            <div class="new-game-title-pause-container">
              <div class="new-game-score">
                Score: <span id="score2">0</span>
              </div>
              <div class="not-score new-game-title-container">
                <div class="new-game-title">
                  Dodge Dodge
                </div>
                <div class="new-game-text-high-score">
                  <div class="new-game-text btn">
                    New Game
                  </div>
                  <div class="new-game-high-score">
                    High Score: <span id="high-score">0</span>
                  </div>
                </div>
                <div class="btn-row">
                  <div class="btn left">
                    Full Screen
                  </div>
                </div>
              </div>
              <div class="not-score new-game-pause desktop-instructions">
                Press P to pause, R to restart
              </div>
              <div class="not-score new-game-pause mobile-instructions">
                Tilt to steer, Hold screen to speed up
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="side info">
        <div class="personal-info">
          Created By
        </div>
        <div class="personal-info name">
          Benjamin Blue
        </div>
        <div class="personal-links">
          <ul class="icons">
								<li><a href="https://github.com/dalthecow/DodgeDodge" class="icon style2 fa fa-github"><span class="label"></span></a></li>
								<li><a href="https://dalthecow.github.io" class="personal-site">i</a></li>
							</ul>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/88/three.min.js" charset="utf-8"></script>
  <script src="bundle.js" type="text/javascript"></script>
  <script src="https://use.fontawesome.com/04fc163a73.js"></script>
</html>
